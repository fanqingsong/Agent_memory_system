version: '3.8'

services:
  # 后端API服务 - 开发模式
  backend:
    build: 
      context: ./backend
      target: development
    container_name: agent-memory-backend-dev
    ports:
      - "8000:8000"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8000
      - DEBUG=true
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - FAISS_INDEX_PATH=/app/data/faiss_index
      - MODEL_DEVICE=cpu
      - LLM_PROVIDER=openai
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_API_BASE_URL=${OPENAI_API_BASE_URL:-https://api.siliconflow.cn/v1}
      - OPENAI_MODEL=THUDM/GLM-4-9B-0414
      - OPENAI_EMBEDDING_MODEL=BAAI/bge-large-zh-v1.5
      - EMBEDDING_DIMENSION=1024
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=qwen2.5:0.5b
      - MEMORY_IMPORTANCE_THRESHOLD=5
      - MEMORY_RETENTION_DAYS=7
      - MEMORY_MAX_SIZE=10000
      - BATCH_SIZE=32
      - NUM_WORKERS=4
      - CACHE_SIZE=1000
      - LOG_LEVEL=DEBUG
      - LOG_FILE=/app/logs/app.log
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-secret-encryption-key}
      - API_KEY=${API_KEY:-your-secret-api-key}
      - ALLOWED_ORIGINS=*
      - TIMEZONE=UTC
      - LANGUAGE=zh-CN
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./logs:/app/logs
      - /app/__pycache__
      - /app/.pytest_cache
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - agent-memory-network
    restart: unless-stopped

  # 前端React应用 - 开发模式
  frontend:
    build: 
      context: ./frontend
      target: development
    container_name: agent-memory-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_HOST=localhost
      - REACT_APP_WS_PORT=8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - agent-memory-network
    restart: unless-stopped

  # Neo4j 数据库
  neo4j:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/neo4j:5.22.0
    container_name: agent-memory-neo4j-dev
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS='["apoc"]'
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512m
    volumes:
      - neo4j_data_dev:/data
      - neo4j_logs_dev:/logs
      - neo4j_import_dev:/var/lib/neo4j/import
      - neo4j_plugins_dev:/plugins
    networks:
      - agent-memory-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password123", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Redis 缓存
  redis:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/redis:7-alpine
    container_name: agent-memory-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    networks:
      - agent-memory-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Ollama (可选，用于本地 LLM)
  ollama:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/ollama/ollama:latest
    container_name: agent-memory-ollama-dev
    ports:
      - "11434:11434"
    volumes:
      - ollama_data_dev:/root/.ollama
    networks:
      - agent-memory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  neo4j_data_dev:
    driver: local
  neo4j_logs_dev:
    driver: local
  neo4j_import_dev:
    driver: local
  neo4j_plugins_dev:
    driver: local
  redis_data_dev:
    driver: local
  ollama_data_dev:
    driver: local

networks:
  agent-memory-network:
    driver: bridge 